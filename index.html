  <body>

  <div id="lane6" class="lane" data-speed=-20 data-repeat=240><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span></div>
  </div>
  
  <script type="text/javascript">
  
  var lanes=[];
  
  function GameLoop(timeStamp) {
        
		for (var i=0; i<lanes.length;i++)
		  positionLane(lanes[i],timeStamp)
		
		window.requestAnimationFrame(GameLoop);  
		
  }
  
	
  function positionLane(l,timeStamp)
  {
      var val=(timeStamp*l.speed/1000)%l.repeat-l.repeat;
	  l.style.left=val.toString()+"px";
  }
	
	
  function play() {
      var bits=document.getElementsByClassName("lane");
      for(var i = 0; i < bits.length; i++) {
	    var l=bits[i];
		l.speed=l.getAttribute("data-speed");
		l.repeat=l.getAttribute("data-repeat");
        lanes.push(l);
	  }
      window.requestAnimationFrame(GameLoop);     
  }
  
  play();
  
  
  
  
  </script> 
  </body>
