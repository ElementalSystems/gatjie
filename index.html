<html>
  <head>
    <title>Gatjie Kermit Thang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
  body {
    margin:0px;
    padding:0px;
    text-align:center;	
  }
  
  div.gameframe {
    perspective: 600px;
	perspective-origin: 50% 0%;
	padding:100px;
	background: #000;
	width: 600px;
  }
  
  
  div.board {
	 width:600px;
	 background:#DDD;
     overflow: hidden;
	 position: relative;
	 transform: rotateX(45deg);	 
	 perspective: 600px;
	 perspective-origin: 50% 50%;
	 
  }
  
  div.lane
  {
    clear: left;  
    width: 100%;	
	height: 30px;
	background: #555;
	position: relative;
    perspective: 600px;
	perspective-origin: 50% 100%;
  }
  
  div.lanecontent
  {
    position: relative;
    width: 9999px;	
	transform: rotateX(-45deg);	 
  }
  
  div.avatar {
     width:30px;
	 height:30px;
	 position: absolute;
	 left:125px;
	 top:150px;
	 transform: rotateX(-45deg);
  }
  
  div.avatarcontent {
     width:100%;
	 height:100%;
     background: #00F;
	 
  }
  
  
  div.lane.divider
  {
    height: 15px;
	background: #050;
  }
  
  div.lane.edge
  {
    height: 50px;
	background: #080;
	
  }
  
  div.lane span {
    float: left;
	height:100%;	
  }
  
  span.gap {
    width: 40px;
	
  }
  
  span.gap2 {
    width: 80px;
  }
  
  span.gap4 {
    width: 160px;
  }
  
  span.bus {
   background:#F00;
   width: 80px;   
  }
  
  span.taxi {
   background:#CC0;
   width: 30px;   
  }
  
  
  span.car {
   background:#0C0;
   width: 30px;   
  }
  
  

  </style>
  </head>
  <body>
  <br>
  
  <div class="gameframe">
  <div class="board" tabindex="1">
  <div class="lane edge" data-speed=0 data-repeat=270><div class="lanecontent"></div></div>
  <div class="lane" data-speed=50 data-repeat=280><div class="lanecontent"><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span></div></div>
  <div class="lane" data-speed=20 data-repeat=230><div class="lanecontent"><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap">G</span><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap">G</span></div></div>
  <div class="lane" data-speed=160 data-repeat=270><div class="lanecontent"><span class="gap4">G4</span><span class="car">C</span><span class="gap2">G2</span><span class="gap4">G4</span><span class="car">C</span><span class="gap2">G2</span><span class="gap4">G4</span><span class="car">C</span><span class="gap2">G2</span><span class="gap4">G4</span><span class="car">C</span><span class="gap2">G2</span><span class="gap4">G4</span><span class="car">C</span><span class="gap2">G2</span></div></div>
  <div class="lane divider" data-speed=0 data-repeat=270><div class="lanecontent"></div></div>
  <div class="lane" data-speed=-80 data-repeat=430><div class="lanecontent"><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span></div></div>
  <div class="lane" data-speed=-120 data-repeat=190><div class="lanecontent"><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span><span class="car">C</span><span class="gap4">G4</span></div></div>
  <div class="lane" data-speed=-20 data-repeat=240><div class="lanecontent"><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span><span class="bus">B</span><span class="gap4">G4</span></div></div>
  <div class="lane edge" data-speed=0 data-repeat=270><div class="lanecontent"></div></div>
  <div class="avatar" ><div class="avatarcontent" >U</div></div>
  </div>
  </div>
  
  <script type="text/javascript">
  
  
	(function() {
	var lastTime = 0;
	var vendors = ['ms', 'moz', 'webkit', 'o'];
	for(var x = 0; x < vendors.length && !window.requestAnimationFrame; ++x) {
	window.requestAnimationFrame = window[vendors[x]+'RequestAnimationFrame'];
	window.cancelAnimationFrame = window[vendors[x]+'CancelAnimationFrame']
	|| window[vendors[x]+'CancelRequestAnimationFrame'];
	}
	if (!window.requestAnimationFrame)
	window.requestAnimationFrame = function(callback, element) {
	var currTime = new Date().getTime();
	var timeToCall = Math.max(0, 16 - (currTime - lastTime));
	var id = window.setTimeout(function() { callback(currTime + timeToCall); },
	timeToCall);
	lastTime = currTime + timeToCall;
	return id;
	};
	if (!window.cancelAnimationFrame)
	window.cancelAnimationFrame = function(id) {
	clearTimeout(id);
	};
	}());

  
  var lanes=[];
  var avatar;
  var board;
  
  function GameLoop(timeStamp) 
  {        
		for (var i=0; i<lanes.length;i++)
		  positionLane(lanes[i],timeStamp)
		moveAvatar(timeStamp)
		window.requestAnimationFrame(GameLoop);  		
  }
  
  function moveAvatar(timeStamp) 
  {
     
     switch (avatar.command) {
	 case 1:
	 avatar.posy-=30;
	 avatar.style.top=avatar.posy.toString()+"px";	 
	 break;
	 case 3:
	 avatar.posy+=30;
	 avatar.style.top=avatar.posy.toString()+"px";	 
	 break;
	 case 2:
	 avatar.posx+=20;
	 avatar.style.left=avatar.posx.toString()+"px";	 
	 break;
	 case 4:
	 avatar.posx-=20;
	 avatar.style.left=avatar.posx.toString()+"px";	 
	 break;	 
	 }
	 avatar.command=0;
  }
  
	
  function positionLane(l,timeStamp)
  {
      var val=(timeStamp*l.speed/1000)%l.repeat-l.repeat;
	  l.lanecontent.style.left=val.toString()+"px";
  }
  
  
  var lastMouseX,lastMouseY;
  function touchEvent(x,y,down)
  {
    if (down) {
	  lastMouseX=x;
	  lastMouseY=y;	 
      avatar.command=0;	  
	}else {
	  //seems we are moving...
	  var xdif=lastMouseX-x;
	  var ydif=lastMouseY-y;
	  if (Math.abs(xdif)>Math.abs(ydif)) { //move sideways
	     if (xdif>0) avatar.command=4;
		 else avatar.command=2;		 
	  } else {  //move across
	    if (ydif>0) avatar.command=1;
		else avatar.command=3;		 
	  }	  
	}
  }
  
  function keyEvent(code,down)
  {
     if (down==1) {
	   if (code==87) avatar.command=1;
	   if (code==68) avatar.command=2;
	   if (code==83) avatar.command=3;
	   if (code==65) avatar.command=4;	   
	 }
  }
	
  function play() {
      board=document.getElementsByClassName("board")[0];
	  board.onkeydown=function(evt) { keyEvent(evt.keyCode,1);  };
      board.onkeyup=function(evt) { keyEvent(evt.keyCode,0);  };
	  board.addEventListener('touchstart',
	     function(evt)
	     {
           var t=evt.changedTouches[0];
           touchEvent(t.pageX,t.pageY,1);
		   evt.preventDefault();
		 },false
	     );
	  board.addEventListener('touchend',
	     function(evt)
	     {
           var t=evt.changedTouches[0];
           touchEvent(t.pageX,t.pageY,0);
		   evt.preventDefault();
		 },false
	     );
		 
	  //board.onmousedown=function(evt) { mouseEvent(evt.pageX,evt.pageY,1); return false;}
	  //board.onmouseup=function(evt) { mouseEvent(evt.pageX,evt.pageY,0); return false;}

	  board.focus();
	
	  avatar=document.getElementsByClassName("avatar")[0];
	  avatar.command=0;	  
	  avatar.posx=100;
	  avatar.posy=100;
	
      var bits=document.getElementsByClassName("lane");
      for(var i = 0; i < bits.length; i++) {
	    var l=bits[i];
		l.speed=l.getAttribute("data-speed");
		l.repeat=l.getAttribute("data-repeat");
		l.lanecontent=l.getElementsByClassName("lanecontent")[0];
		lanes.push(l);
	  }
      window.requestAnimationFrame(GameLoop);     
  }
  
  play();
  
  
  
  
  </script> 
  </body>
</html>
