<html>
  <head>
    <title>Gatjie Kermit Thang</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="frog.css">
  </head>
  <body>
  <br>
  
  <div class="gameframe">
  <div class="board" tabindex="1">
  <div class="lane edge" data-speed=0><div class="lanecontent"></div></div>
  <div class="lane" data-speed=50><div class="lanecontent"><span class="bus">B</span><span class="gap">G</span><span class="bus">B</span><span class="gap4">&nbsp;</span></div></div>
  <div class="lane" data-speed=20><div class="lanecontent"><span class="bus">B</span><span class="gap2">G2</span><span class="taxi">T</span><span class="gap2">G2</span></div></div>
  <div class="lane" data-speed=160><div class="lanecontent"><span class="gap4">G4</span><span class="car">C</span></div></div>
  <div class="lane divider" data-speed=0><div class="lanecontent"></div></div>
  <div class="lane" data-speed=-80><div class="lanecontent"><span class="bus">B</span><span class="gap4">G4</span><span class="taxi">T</span><span class="gap4">G4</span></div></div>
  <div class="lane" data-speed=-100><div class="lanecontent"><span class="car">C</span><span class="gap4">G4</span></div></div>
  <div class="lane" data-speed=-20><div class="lanecontent"><span class="bus">B</span><span class="gap4">G4</span></div></div>
  <div class="lane edge" data-speed=0><div class="lanecontent"></div></div>
  <div class="avatar" ><div class="avatarcontent" >U</div></div>
  </div>
  </div>
  <script src="frog.js"></script>
  </body>
</html>
